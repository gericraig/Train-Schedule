<!DOCTYPE html >
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Link to css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <!-- Train Scheduler -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 id="header" class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">If a train doesn't stop at your station, then it's not your train.</h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Trains-->
                <div class="row">
                    <div class="col-xs-12 col-sm-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Train Schedule</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id="train-table">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="train-table-rows">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Add Train  -->
                    <div class="col-xs-12 col-sm-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Train</h3>
                                <div>
                                    <div class="panel-body">

                                        <!-- Entry Form -->
                                        <form>
                                            <div class="form-group">
                                                <label for="train-name-input">Train Name</label>
                                                <input class="form-control" id="train-name-input" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="train-destination-input">Destination</label>
                                                <input class="form-control" id="train-destination-input" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                                <input class="form-control" id="start-input" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="frequency-input">Frequency (min)</label>
                                                <input class="form-control" id="frequency-input" type="text">
                                            </div>
                                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- JQuery Link -->
            <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

            <!-- Javascript Link -->
            <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
